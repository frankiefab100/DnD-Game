    <header>
      <h1>Drap and Drop Tile Game</h1>
    </header>
    <main>
      <div class="cards">
        <span id="box1" class="box" draggable="true">😒</span>
        <span id="box2" class="box" draggable="true">🎂</span>
        <span id="box3" class="box" draggable="true">🎁</span>
        <span id="box4" class="box" draggable="true">👩‍💻</span>

        <span id="box10" class="box" draggable="true">✈</span>
        <span id="box11" class="box" draggable="true">❤</span>
        <span id="box12" class="box" draggable="true">🌏</span>
        <span id="box13" class="box" draggable="true">♻</span>
        <span id="box14" class="box" draggable="true">👁‍🗨</span>
        <span id="box15" class="box" draggable="true">🥑</span>
        <span id="box16" class="box" draggable="true">☕</span>
        <span id="box17" class="box" draggable="true">🎨</span>
      </div>

      <div class="board">
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
        <div class="row"></div>
      </div>
    </main>
